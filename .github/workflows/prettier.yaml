name: 格式化代码

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: "current"

      - name: 设置 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: 使用 pnpm 安装依赖
        run: pnpm install

      - name: 格式化代码
        run: |
          pnpm prettier --write .

      - name: 检查变更并提交
        run: |
          git diff --exit-code || (
            git add . &&
            git commit --amend &&
            git push --force
          )

      - name: 设置状态检查
        id: status_check
        run: |
          echo "status=success" >> $GITHUB_ENV
