name: 项目版本更新

on:
  push:
    branches:
      - dev

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 设置 pnpm 环境
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 更新项目版本号
        id: bump_version
        env:
          VERSION_TYPE: ${{ vars.VERSION_TYPE }}
        run: |
          version_type=${VERSION_TYPE:-patch}
          # patch: 小版本号，minor: 中版本号，major: 大版本号
          new_version=$(pnpm version $version_type --no-git-tag-version | sed 's/v//')
          echo "new_version=$new_version" >> $GITHUB_ENV
          echo "branch_name=version/v$new_version" >> $GITHUB_ENV

      - name: 提交并推送更改
        id: commit_and_push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "${{ env.branch_name }}"
          git add package.json
          git commit -m "版本更新至 ${{ env.new_version }} 🎉"
          git tag -f "v${{ env.new_version }}"
          git push origin -f "${{ env.branch_name }}"
          git push origin -f "v${{ env.new_version }}"

      - name: 检查是否已有 PR
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing_pr=$(gh pr list --state open --head "${{ env.branch_name }}" --base main --json number)
          if [ "$(echo "$existing_pr" | jq -r '. | length')" -gt 0 ]; then
            echo "pr_number=$(echo "$existing_pr" | jq -r '.[0].number')" >> $GITHUB_ENV
          fi

      - name: 创建 Pull Request
        if: ${{ env.pr_number == '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "✨ 更新版本至 ${{ env.new_version }} 🎉" \
            --body "$(printf '%s\n' \
            '## 📢 项目版本更新通知' \
            '' \
            '本次版本已自动升级至 **${{ env.new_version }}**。' \
            '' \
            '### 🔖 更新详情' \
            '' \
            '- 更新版本号为：**${{ env.new_version }}**。' \
            '' \
            '### 📝 注意事项' \
            '' \
            '- 请确保该版本已通过必要的测试。' \
            '- 合并后会触发相关的发布流程。' \
            '' \
            '如有任何疑问，请联系相关负责人。' \
            '' \
            '感谢您的审核与支持！🙌')" \
            --head "${{ env.branch_name }}" \
            --base "main" \
            --fill
