on:
  push:
    branches:
      - dev

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: æ›´æ–°ç‰ˆæœ¬å·
        id: bump_version
        run: |
          current_version=$(jq -r '.version' package.json)
          IFS='.' read -r major minor patch <<< "$current_version"
          minor=$((minor + 1))
          patch=0
          new_version="$major.$minor.$patch"
          jq ".version = \"$new_version\"" package.json > package.json.tmp && mv package.json.tmp package.json
          echo "new_version=$new_version" >> $GITHUB_ENV
          echo "branch_name=version/v$new_version" >> $GITHUB_ENV

      - name: æäº¤å¹¶æ¨é€æ›´æ”¹
        id: commit_and_push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "${{ env.branch_name }}"
          git add package.json
          git commit -m "ç‰ˆæœ¬æ›´æ–°è‡³ ${{ env.new_version }} ğŸ‰"
          git tag -f "v${{ env.new_version }}"
          git push origin -f "${{ env.branch_name }}"
          git push origin -f "v${{ env.new_version }}"

      - name: æ£€æŸ¥æ˜¯å¦å·²æœ‰ PR
        id: check_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing_pr=$(gh pr list --state open --head "${{ env.branch_name }}" --base main --json number | jq '.[0].number')
          if [ -n "$existing_pr" ] && [ "$existing_pr" != "null" ]; then
            echo "pr_number=$existing_pr" >> $GITHUB_ENV
          fi

      - name: åˆ›å»º Pull Request
        if: env.pr_number == ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "ç‰ˆæœ¬æ›´æ–°è‡³ ${{ env.new_version }} ğŸ‰" \
            --body "é¡¹ç›®ç‰ˆæœ¬æ›´æ–°\næ­¤ PR æ˜¯è‡ªåŠ¨æ›´æ–°å†…å®¹ã€‚\nè¯·å®¡æ ¸å¹¶åˆå¹¶ã€‚" \
            --head "${{ env.branch_name }}" \
